    <mat-card class="example-card">
      <img
        mat-card-image
        alt="{{ imagen.nombre_imagen }}"
        [src]="imagen | imagen"
        (click)="verDetalle(imagen)"
      />
      <mat-card-content>
        <p>{{ imagen.nombre_imagen }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button>favorite</button>
        <button mat-icon-button>shopping_cart</button>
      </mat-card-actions>
    </mat-card>
