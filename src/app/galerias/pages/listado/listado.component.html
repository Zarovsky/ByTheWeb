<h1>Gallery {{ galeriaActual.titulo_galeria}}</h1>

<mat-divider></mat-divider>
<br />
<div fxLayout="row">
  <mat-form-field fxFlex="25" fxFlex.md="50" fxFlex.xs="90" appearance="fill">
    <mat-label>Search gallery</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Search gallery"
      matInput
      [(ngModel)]="termino"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="opcionSeleccionada($event)">
      <mat-option
        *ngFor="let item of galerias" [value]="item">
        {{ item.titulo_galeria }}
      </mat-option>
      <mat-option value="" *ngIf="galerias.length === 0 && termino.trim().length > 0">
        No se encuentra nada con {{ termino }}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

</div>
